<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Update User</title>
<link href="/Users/ZOE/Documents/REVATURE/Project 1 TRMS/EmployeeRForm/style.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<form id="user_form" name="Update_User_Form" method="post">
<table >
  <tbody>
   
    <tr>
      <th colspan="2" class="head" scope="col"><tablehead>Update User Form</tablehead></th>
    </tr>
    
    <tr >
     
      <td><tablebold> First Name</tablebold></td>
      <td>
      <input type="text" name="First Name" id="f_name" form="Update_User_Form">
      <tabletext>&nbsp;</tabletext></td>
       
    </tr>
    <tr>
      <td><tablebold>Last Name</tablebold> </td>
      <td>
      <input type="text" name="Last name" id="l_name" form="Update_User_Form">
      <tabletext>&nbsp;</tabletext></td>
    </tr>
    
 
    
     <tr>
      <td><tablebold>Address</tablebold> </td>
      <td>
      <input type="text" name="Adress" id="address" form="Update_User_Form">
      <tabletext>&nbsp;</tabletext></td>
    </tr>
    

    
    <tr>
      <td><tablebold>State</tablebold> </td>
      <td>
      <input type="text" name="state" id="state" form="Update_User_Form">
      <tabletext>&nbsp;</tabletext></td>
    </tr>

    <tr >
      <td><tablebold>Zip Code</tablebold></td>
      <td>
      <input type="number" name="zipcode" id="zipcode" form="Update_User_Form">
      <tabletext>&nbsp;</tabletext></td>
    </tr>

    <tr>
      <td><tablebold>Phone Number</tablebold> </td>
      <td>
      <input type="number" name="PhoneNumber" id="phoneNum" form="Update_User_Form">
      <tabletext>&nbsp;</tabletext></td>
    </tr>
    <tr >
      <td><tablebold> Last 4 digits SS</tablebold></td>
      <td>
      <input type="number" name="socialsecurity" id="ss" form="Update_User_Form">
      <tabletext>&nbsp;</tabletext></td>
    </tr>
    

       <tr>
      <td><tablebold> Additional Comments</tablebold> </td>
      <td>
      <input type="text" name="COMMENTS" id="comments" form="Update_User_Form">
      <tabletext>&nbsp;</tabletext></td>
    </tr>
      


       <tr>
      <td><tablebold>Date</tablebold> </td>
      <td>
      <input type="date" name="Date" id="date" form="Update_User_Form">
      <tabletext>&nbsp;</tabletext></td>
    </tr>

      <tr>
      <td><tablebold>Time</tablebold> </td>
      <td>
      <input type="time" name="Time" id="time" form="Update_User_Form">
      <tabletext>&nbsp;</tabletext></td>
    </tr>
      <tr >
      <th colspan="2" scope="col"> <input type="submit" ID="SUBMIT" form="Update_User_Form"></th>
    </tr>
    
  </tbody>
 
</table>
</form>
</body>
</html>
