<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TRMS</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>


</head>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>

<div class="container">
<header></header>

<fieldset>
<legend><b>Employee info</b></legend>
  First name<br/>

  <input type="text" name="firstName" id="firstName" required><br/>
  Last name<br/>
  <input type="text" name="lastName" id="lastName" required><br/>
  Street address<br/>
  <input type="text" name="address" id="address" required><br/>
  City<br/>
  <input type="text" name="city" id="city" required><br/>
  State<br/>
  <input type="text" name="state" id="state" required><br/>
  Zip code<br/>
  <input type="number" name="zipcode" id="zipcode" required><br/>
  Supervisor ID<br/>
  <input type="number" name="superId" id="superId" required><br/>
  Department<br/>
  <select name="department" id="department" required></select><br/>
  Email address<br/>
  <input type="text" name="email" id="email" required readonly><br/>
  Position title<br/>
  <input type="text" name="title" id="title" required><br/>
  Password<br/>
  <input type="password" name="password" id="password" required><br/>
  Re-enter password<br/>
  <input type="password" name="password2" id="password2" required><br/>
  <span id="alertView"></span><br/>
  <button class="btn waves-effect waves-light" id="submit">Update info</button>
  
</fieldset>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script src="js/header.js"></script>
<script src="js/employees.js"></script>
</body>
</html>
