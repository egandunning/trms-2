<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TRMS</title>
</head>
<body>
<header></header>

<fieldset>
<legend><b>Employee info</b></legend>
<table>
    <tr>
      <td>First name</td>
      <td>
        <input type="text" name="firstName" id="firstName" required>
      </td>
    </tr>
    <tr>
      <td>Last name</td>
      <td>
        <input type="text" name="lastName" id="lastName" required>
      </td>
    </tr>
    <tr>
      <td>Street address</td>
      <td>
        <input type="text" name="address" id="address" required>
      </td>
    </tr>
    <tr>
      <td>City</td>
      <td>
        <input type="text" name="city" id="city" required>
      </td>
    </tr> 
    <tr>
      <td>State</td>
      <td>
        <input type="text" name="state" id="state" required>
      </td>
    </tr>
    <tr>
      <td>Zip code</td>
      <td>
        <input type="number" name="zipcode" id="zipcode" required>
      </td>
    </tr>
    <tr>
      <td>Supervisor ID</td>
      <td>
        <input type="number" name="superId" id="superId" required>
      </td>
    </tr>
    <tr>
      <td>Department</td>
      <td>
        <select name="department" id="department" required>
        </select>
      </td>
    </tr>
    <tr>
      <td>Email address</td>
      <td>
        <input type="text" name="email" id="email" required readonly>
      </td>
    </tr>
    <tr>
      <td>Position title</td>
      <td>
        <input type="text" name="title" id="title" required>
      </td>
    </tr>
    <tr>
      <td>Password</td>
      <td>
        <input type="password" name="password" id="password" required>
      </td>
    </tr>
    <tr>
      <td>Re-enter password</td>
      <td>
        <input type="password" name="password2" id="password2" required>
      </td>
    </tr>
    <tr>
       <td id="alertView"><td>
    </tr>
    <tr>
      <td><button id="submit">Update info</button></td>
    </tr> 
  </table>
</fieldset>

<script src="js/header.js"></script>
<script src="js/employees.js"></script>
</body>
</html>
