<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TRMS</title>

<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      
      
</head>
<body>


<div class="container">

<header>
	
	
	<a href="view.html">View Requests</a>
</header>


<div>
	<form>
  		<fieldset>
    	<legend>Course Logistics</legend>
   			Name of Course:<br>
    		<input type="text" name="name"><br>
    		Date:<br>
    		<input type="date" name="courseTime"><br>
    		Cost:<br>
    		<input type="text" name="cost"><br>
    		Course Description:<br>
    		<input type="text" name="desc"><br>
  		</fieldset>
  		<fieldset>
    	<legend>Address</legend>
   			Street Address:<br>
    		<input type="text" name="streetAddress"><br>
   			City:<br>
    		<input type="text" name="city"><br>
    		State:<br>
    		<input type="text" name="state"><br>
    		Zip Code:<br>
    		<input type="text" name="zip"><br>
  		</fieldset>
  		<fieldset>
    	<legend>Course Format</legend>
   			Type of Course:<br>
    		<input type="number" name="eventType"><br>
   			Grading Format:<br>
    		<input type="number" name="gradingFormat"><br>
    		Time Off Required:<br>
    		<input type="number" name="daysMissed"><br>
    		Justification:<br>
    		<input type="text" name="justification"><br>
  		</fieldset>
  		<fieldset>
    	<legend>Attachments</legend>
   			Previous Approval:<br>
    		<input type="file" name="approval"><br>
  		</fieldset>
  		<button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i>
  		</button>
	</form>
</div>

</div>

<footer class=page-footer>
<div class="footer-copyright">
            <div class="container">
            © 2017 Copyright Revature
            </div>
</div>
</footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
 <script type="text/javascript" src="js/header.js"></script>

</body>
</html>
